services:
  app:
  build: .
    # image: yourdockerhubusername/youtube-rag:latest
    ports:
      - "8501:8501"
    depends_on:
      - elasticsearch
      - ollama
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_TIMEOUT=${OLLAMA_TIMEOUT:-120}
      - OLLAMA_MAX_RETRIES=${OLLAMA_MAX_RETRIES:-3}
      - PYTHONPATH=/app
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_THEME_PRIMARY_COLOR="#FF4B4B"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
      - ./.streamlit:/root/.streamlit:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Rest of the services remain the same...
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    # ... rest of elasticsearch config

  grafana:
    image: grafana/grafana:latest
    # ... rest of grafana config

  ollama:
    image: ollama/ollama:latest
    # ... rest of ollama config

volumes:
  esdata:
    driver: local
  grafana-storage:
  ollama_data:

networks:
  default:
    driver: bridge
